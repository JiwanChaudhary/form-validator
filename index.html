<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <!-- Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <!-- Form Details -->
      <form id="form">
        <!-- novalidate form ma use garna parxa so default ma ni submit garna milxa -->
        <!-- Full Name -->
        <div class="form-container">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="50"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-container">
          <label for="number">Phone Number</label>
          <input
            type="tel"
            id="number"
            name="phone"
            placeholder="+977-9862981619"
            required
            pattern="[+][0-9]{3}-[0-9]{10}"
          />
        </div>
        <!-- Email Address -->
        <div class="form-container">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="jeewanchaudhary6@gmail.com"
            required
          />
        </div>
        <!-- Website URL -->
        <div class="form-container">
          <label for="website">Website</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="https://jeewan.chaudhary"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-container">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min 8 characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include 1 uppercase, 1 lower case and 1 number."
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-container">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
