<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Form Details -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <!-- Phone Number -->
            <div class="form-container">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" placeholder="+977-9862981619">
            </div>
            <!-- Email Address -->
            <div class="form-container">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="jeewanchaudhary6@gmail.com">  
            </div>
            <!-- Website URL -->
            <div class="form-container">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="https://jeewan.chaudhary">  
            </div>
            <!-- Password -->
            <div class="form-container">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password">  
            </div>
            <!-- Confirm Password -->
            <div class="form-container">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">  
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
